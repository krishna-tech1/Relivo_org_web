<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero small">
      <h1>Change Password</h1>
      <p class="muted">For security, use a strong password.</p>
    </header>

    {% if org.must_change_password %}
    <div class="alert">For security reasons, please change your password.</div>
    {% endif %}

    <section class="card">
      <form class="form" method="post" action="/auth/change-password">
        <label>Old Password
          <input type="password" name="old_password" required />
        </label>
        <label>New Password
          <input type="password" name="new_password" required />
        </label>
        <button class="btn primary" type="submit">Update Password</button>
      </form>
    </section>
  </main>
</body>
</html>
