<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Grant | Relivo Organization Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page">
        <header class="hero" style="text-align: left; margin-bottom: 40px;">
            <a href="dashboard.html" class="muted"
                style="text-decoration: none; display: flex; align-items: center; gap: 8px; margin-bottom: 24px; font-weight: 700;">
                <i data-lucide="chevron-left"></i>
                Return to Workspace
            </a>
            <h1 id="pageTitle" style="font-size: 2.5rem; background: none; -webkit-text-fill-color: var(--primary);">
                Create New Grant</h1>
            <p>Publish a new opportunity for humanitarian aid or community support.</p>
        </header>

        <section class="card">
            <form class="form" id="grantForm">
                <input type="hidden" name="grant_id" id="grantId" />

                <div class="input-group">
                    <label>Grant Title</label>
                    <input type="text" name="title" placeholder="e.g., Refugee Emergency Education Support" required />
                </div>

                <div class="input-group">
                    <label>Organizer / Department</label>
                    <input type="text" name="organizer" placeholder="e.g., Dept of Social Welfare" required />
                </div>

                <div class="input-group">
                    <label>Brief Description</label>
                    <textarea name="description" rows="4" placeholder="Detailed objective and scope of this grant..."
                        required></textarea>
                </div>

                <div class="input-group">
                    <label>Full Application URL</label>
                    <input type="url" name="apply_url" placeholder="https://..." required />
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Application Deadline</label>
                        <input type="date" name="deadline" />
                    </div>
                    <div class="input-group">
                        <label>Primary Beneficiary Country</label>
                        <input type="text" name="refugee_country" placeholder="e.g., Yemen, Syria, etc." required />
                    </div>
                </div>

                <div class="input-group">
                    <label>Eligibility Criteria</label>
                    <textarea name="eligibility" rows="3" placeholder="Who is eligible to apply?"></textarea>
                </div>

                <div class="flex-stack" style="margin-top: 16px;">
                    <button class="btn primary" type="submit" id="submitBtn">
                        <i data-lucide="check-circle"></i>
                        Publish Now
                    </button>
                    <a class="btn ghost" href="dashboard.html">Discard Changes</a>
                </div>
            </form>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/grants.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
