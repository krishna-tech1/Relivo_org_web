<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Grant | Refugee Support Platform</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page">
        <header class="hero" style="text-align: left; margin-bottom: var(--space-10);">
            <a href="dashboard.html" class="muted"
                style="text-decoration: none; display: inline-flex; align-items: center; gap: var(--space-2); margin-bottom: var(--space-6); font-weight: var(--font-semibold); font-size: var(--text-sm); color: var(--gray-600); transition: color var(--transition-fast);">
                <i data-lucide="chevron-left" style="width: 16px; height: 16px;" aria-hidden="true"></i>
                Return to Workspace
            </a>
            <div class="brand" style="margin-bottom: var(--space-4);">
                <img src="assets/logo.png" alt="Relivo Logo" class="brand-logo">
                <span class="brand-text">Refugee Support Platform</span>
            </div>
            <h1 id="pageTitle"
                style="font-size: var(--text-4xl); color: var(--primary-900); margin-bottom: var(--space-2);">
                Create New Grant
            </h1>
            <p style="margin: 0;">Publish a new opportunity for humanitarian aid or community support.</p>
        </header>

        <section class="card">
            <form class="form" id="grantForm">
                <input type="hidden" name="grant_id" id="grantId" />

                <div class="input-group">
                    <label for="grant-title">Grant Title (Max 20 chars)</label>
                    <input type="text" id="grant-title" name="title" maxlength="20"
                        placeholder="e.g., Education Support" required />
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label for="organizer">Organizer (Max 20 chars)</label>
                        <input type="text" id="organizer" name="organizer" maxlength="20"
                            placeholder="e.g., Social Dept" required />
                    </div>
                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="general">General</option>
                            <option value="housing">Housing</option>
                            <option value="education">Education</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="employment">Employment</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label for="refugee-country">Country (Max 20 chars)</label>
                        <input type="text" id="refugee-country" name="refugee_country" maxlength="20"
                            placeholder="e.g., Yemen" required />
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount (Max 15 chars)</label>
                        <input type="text" id="amount" name="amount" maxlength="15" placeholder="e.g., $10,000"
                            required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="description">Brief Description (Max 250 chars)</label>
                    <textarea id="description" name="description" rows="4" maxlength="250"
                        placeholder="Detailed objective and scope..." required></textarea>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label for="deadline">Application Deadline</label>
                        <input type="date" id="deadline" name="deadline" required />
                        <span class="input-helper">The last date for applicants to submit</span>
                    </div>
                    <div class="input-group">
                        <label for="apply-url">Full Application URL</label>
                        <input type="url" id="apply-url" name="apply_url" placeholder="https://..." required />
                        <span class="input-helper">The URL where applicants can submit their applications</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="eligibility">Eligibility Criteria (Max 250 chars)</label>
                    <textarea id="eligibility" name="eligibility" rows="3" maxlength="250"
                        placeholder="Who is eligible to apply?"></textarea>
                </div>

                <div class="flex-stack" style="margin-top: var(--space-6);">
                    <button class="btn primary" type="submit" id="submitBtn">
                        <i data-lucide="check-circle" aria-hidden="true"></i>
                        Publish Now
                    </button>
                    <a class="btn ghost" href="dashboard.html">Discard Changes</a>
                </div>
            </form>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/grants.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
