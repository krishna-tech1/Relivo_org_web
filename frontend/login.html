<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Relivo Organization Portal</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <div class="brand">
                <img src="assets/logo.svg" alt="Relivo Logo" class="brand-logo">
                <span class="brand-text">Relivo</span>
            </div>
            <p>Organization Portal Login</p>
        </header>

        <section class="card auth-card max-w-md">
            <form class="form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="official@organization.org" required
                        autocomplete="email" aria-describedby="email-helper" />
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            autocomplete="current-password" />
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <button class="btn primary" type="submit">
                    <i data-lucide="log-in" aria-hidden="true"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-footer mt-8" style="border-top: 1px solid var(--gray-200); padding-top: var(--space-6);">
                <p class="mb-2 text-sm">
                    <a href="forgot-password.html" class="muted"
                        style="color: var(--gray-600); font-weight: var(--font-medium);">
                        Forgot your password?
                    </a>
                </p>
                <p class="muted text-sm m-0">
                    New to Relivo?
                    <a href="register.html" class="link-accent">
                        Create an account
                    </a>
                </p>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
