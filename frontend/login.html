<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Relivo Organization Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <h1>Relivo</h1>
            <p>Organization Portal Login</p>
        </header>

        <section class="card" style="width: 100%; max-width: 450px;">
            <form class="form" id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="official@organization.org" required />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="••••••••" required />
                </div>
                <button class="btn primary" type="submit">
                    <i data-lucide="log-in"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-footer" style="margin-top: 32px; border-top: 1px solid #f1f5f9; padding-top: 24px;">
                <p style="margin-bottom: 8px;"><a href="forgot-password.html" class="muted">Forgot your password?</a>
                </p>
                <p class="muted">New to Relivo? <a href="register.html"
                        style="color: var(--accent); font-weight: 700;">Create an account</a></p>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
