<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Organization Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="page">
        <header class="hero">
            <h1>Relivo</h1>
            <p class="muted">Organization Portal</p>
        </header>

        <section class="card">
            <h2 style="margin-bottom: 24px;">Login</h2>
            <form class="form" id="loginForm">
                <label>Email Address
                    <input type="email" name="email" placeholder="email@organization.org" required />
                </label>
                <label>Password
                    <input type="password" name="password" placeholder="••••••••" required />
                </label>
                <button class="btn primary" type="submit">Log In</button>
            </form>
            <div class="auth-footer">
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <p class="muted">New to Relivo? <a href="register.html">Create an account</a></p>
            </div>
        </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
