<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Relivo Organization Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <img src="assets/logo.png" alt="Relivo Logo" class="logo" />
            <p>Organization Portal Login</p>
        </header>

        <section class="card" style="width: 100%; max-width: 450px;">
            <form class="form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="official@organization.org" required
                        autocomplete="email" aria-describedby="email-helper" />
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password" />
                </div>

                <button class="btn primary" type="submit">
                    <i data-lucide="log-in" aria-hidden="true"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-footer"
                style="margin-top: var(--space-8); border-top: 1px solid var(--gray-200); padding-top: var(--space-6);">
                <p style="margin-bottom: var(--space-2); font-size: var(--text-sm);">
                    <a href="forgot-password.html" class="muted"
                        style="color: var(--gray-600); font-weight: var(--font-medium);">
                        Forgot your password?
                    </a>
                </p>
                <p class="muted" style="font-size: var(--text-sm); margin: 0;">
                    New to Relivo?
                    <a href="register.html" style="color: var(--accent-600); font-weight: var(--font-semibold);">
                        Create an account
                    </a>
                </p>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
