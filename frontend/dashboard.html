<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Organization Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="page wide">
        <header class="hero"
            style="display: flex; justify-content: space-between; align-items: center; text-align: left;">
            <div>
                <h1 id="orgName">Loading...</h1>
                <p class="muted" id="orgInfo">Connecting to server...</p>
            </div>
            <a class="btn primary" href="grant_form.html">Create Grant</a>
            <!-- <a class="btn" href="settings.html">Settings</a> -->
            <button class="btn danger" id="logoutBtn">Log Out</button>
        </header>

        <section class="stats">
            <div class="stat">
                <p class="muted">Total Grants</p>
                <h3 id="totalGrants">0</h3>
            </div>
            <div class="stat">
                <p class="muted">Active</p>
                <h3 id="activeGrants">0</h3>
            </div>
            <div class="stat">
                <p class="muted">Pending</p>
                <h3 id="inactiveGrants">0</h3>
            </div>
        </section>

        <section class="card">
            <h2 style="margin-bottom: 32px;">Your Grant Publications</h2>
            <div id="grantsList" class="grid">
                <p class="muted">Fetching your publications...</p>
            </div>
        </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
