<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Relivo</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="page">
        <header class="hero small">
            <h1>Forgot Password</h1>
            <p>Enter your registered email to receive an OTP.</p>
        </header>

        <section class="card">
            <form class="form" id="forgotRequestForm">
                <label>Official Email
                    <input type="email" name="email" required />
                </label>
                <button class="btn primary" type="submit">Send Reset OTP</button>
            </form>

            <div id="resetSection"
                style="display: none; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <h3>Set New Password</h3>
                <form class="form" id="forgotResetForm">
                    <input type="hidden" name="email" id="resetEmail" />
                    <label>OTP Code
                        <input type="text" name="otp" required maxlength="6" />
                    </label>
                    <label>New Password
                        <input type="password" name="new_password" required minlength="8" />
                    </label>
                    <button class="btn primary" type="submit">Update Password</button>
                </form>
            </div>

            <p class="muted" style="margin-top: 20px;"><a href="login.html">Back to Login</a></p>
        </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
