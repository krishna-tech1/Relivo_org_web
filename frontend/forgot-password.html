<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recover Password | Relivo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <img src="assets/logo.png" alt="Relivo Logo" class="logo" />
            <p>Enter your registration email to reset your portal password.</p>
        </header>

        <section class="card" style="width: 100%; max-width: 450px;">
            <form class="form" id="forgotRequestForm">
                <div class="input-group">
                    <label for="forgot-email">Official Email</label>
                    <input type="email" id="forgot-email" name="email" placeholder="official@org.org" required
                        autocomplete="email" />
                </div>
                <button class="btn primary" type="submit">
                    <i data-lucide="send" aria-hidden="true"></i>
                    Send Recovery Code
                </button>
            </form>

            <div id="resetSection"
                style="display: none; margin-top: var(--space-10); border-top: 1px solid var(--gray-200); padding-top: var(--space-8); animation: fadeInUp 0.5s ease;">
                <h3 style="margin-bottom: var(--space-6); font-size: var(--text-xl); color: var(--primary-900);">Set New
                    Password</h3>
                <form class="form" id="forgotResetForm">
                    <input type="hidden" name="email" id="resetEmail" />
                    <div class="input-group">
                        <label for="otp-code">OTP Code</label>
                        <input type="text" id="otp-code" name="otp" required maxlength="6"
                            style="text-align: center; letter-spacing: 0.5em; font-weight: var(--font-bold); font-size: var(--text-xl);" />
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Secure Password</label>
                        <input type="password" id="new-password" name="new_password" required minlength="8"
                            placeholder="••••••••" autocomplete="new-password" />
                        <span class="input-helper">Minimum 8 characters</span>
                    </div>
                    <button class="btn primary" type="submit">
                        <i data-lucide="lock" aria-hidden="true"></i>
                        Update Password
                    </button>
                </form>
            </div>

            <p style="margin-top: var(--space-6); text-align: center; font-size: var(--text-sm);">
                <a href="login.html" class="muted"
                    style="text-decoration: none; font-weight: var(--font-semibold); color: var(--gray-600);">Back to
                    Login</a>
            </p>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
