<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration | Relivo Organization Portal</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center" style="padding: var(--space-12) var(--space-12);">
        <header class="hero">
            <div class="brand">
                <img src="assets/logo.png" alt="Relivo Logo" class="brand-logo">
                <span class="brand-text">Relivo</span>
            </div>
            <p>Empowering organizations to deliver impactful grants.</p>
        </header>

        <section class="card auth-card max-w-xl">
            <form class="form" id="registerForm">
                <div class="grid-2">
                    <div class="input-group">
                        <label for="org-name">Organization Name</label>
                        <input type="text" id="org-name" name="name" placeholder="Relivo Org" required
                            autocomplete="organization" />
                    </div>
                    <div class="input-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Country" required
                            autocomplete="country-name" />
                    </div>
                </div>

                <div class="input-group">
                    <label for="contact-email">Official Contact Email</label>
                    <input type="email" id="contact-email" name="contact_email" placeholder="official@org.org" required
                        autocomplete="email" />
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label for="org-type">Organization Type</label>
                        <select id="org-type" name="org_type" required>
                            <option value="NGO" selected>Non-Profit (NGO)</option>
                            <option value="Government">Government</option>
                            <option value="Private">Private Foundation / Corp</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="website">Website (Optional)</label>
                        <input type="url" id="website" name="website" placeholder="https://www.example.org"
                            autocomplete="url" />
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label for="reg-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-password" name="password" placeholder="••••••••" required
                                minlength="8" autocomplete="new-password" />
                            <button type="button" class="password-toggle" onclick="togglePassword('reg-password')">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                        <span class="input-helper">Minimum 8 characters</span>
                    </div>
                    <div class="input-group">
                        <label for="reg-confirm-password">Verify Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-confirm-password" placeholder="••••••••" required
                                minlength="8" autocomplete="new-password" />
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('reg-confirm-password')">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button class="btn primary mt-4" type="submit">
                    <i data-lucide="user-plus" aria-hidden="true"></i>
                    Register Organization
                </button>
            </form>

            <div class="auth-footer">
                <p class="muted text-sm m-0">
                    Already have a portal account?
                    <a href="login.html" class="link-accent">
                        Sign in here
                    </a>
                </p>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
