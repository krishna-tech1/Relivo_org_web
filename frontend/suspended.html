<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Suspended | Relivo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <i data-lucide="alert-octagon"
                style="width: 64px; height: 64px; color: var(--danger); margin-bottom: 24px;"></i>
            <h1>Access Restricted</h1>
            <p>This organization account has been suspended.</p>
        </header>

        <section class="card" style="width: 100%; max-width: 500px; text-align: center;">
            <p style="margin-bottom: 32px; color: var(--text-muted);">
                For security compliance or due to a policy violation, your workspace has been temporarily restricted.
                Please contact our institutional support team for more details or to appeal this decision.
            </p>
            <div class="flex-stack" style="flex-direction: column;">
                <a class="btn primary" href="mailto:support@relivo.org">
                    <i data-lucide="mail"></i>
                    Contact Support
                </a>
                <a class="btn ghost" href="index.html">Back Home</a>
            </div>
        </section>
    </main>
    <script>lucide.createIcons();</script>
</body>

</html>
