<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Verified | Refugee Support Platform</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <div class="empty-state-icon" style="margin-bottom: var(--space-6);">
                <i data-lucide="check-circle" style="width: 64px; height: 64px; color: var(--success-500);"
                    aria-hidden="true"></i>
            </div>
            <h1>Account Verified</h1>
            <p>Your email address has been successfully confirmed.</p>
        </header>

        <section class="card" style="width: 100%; max-width: 500px; text-align: center;">
            <p style="margin-bottom: var(--space-8); color: var(--gray-600); line-height: var(--leading-relaxed);">
                Thank you for verifying your organization. Our team will now review your profile for final activation.
                You can sign in to your portal to check your status at any time.
            </p>
            <div class="flex-stack" style="flex-direction: column;">
                <a class="btn primary" href="login.html">
                    <i data-lucide="log-in" aria-hidden="true"></i>
                    Go to Portal Login
                </a>
            </div>
        </section>
    </main>
    <script>lucide.createIcons();</script>
</body>

</html>
