<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Rejected | Refugee Support Platform</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <div class="empty-state-icon" style="margin-bottom: var(--space-6);">
                <i data-lucide="x-circle" style="width: 64px; height: 64px; color: var(--danger-500);"
                    aria-hidden="true"></i>
            </div>
            <h1>Application Update</h1>
            <p>Your organization application was not approved at this time.</p>
        </header>

        <section class="card" style="width: 100%; max-width: 500px; text-align: center;">
            <div class="custom-alert alert-warning" style="text-align: left; margin-bottom: var(--space-6);">
                <i data-lucide="alert-triangle" style="flex-shrink: 0; width: 20px; height: 20px;"
                    aria-hidden="true"></i>
                <p style="margin: 0; line-height: var(--leading-relaxed);">
                    After careful review of the provided documentation, we are unable to activate your workspace
                    currently.
                    This decision may be due to incomplete data or eligibility requirements.
                </p>
            </div>
            <div class="flex-stack" style="flex-direction: column;">
                <a class="btn primary" href="mailto:support@relivo.org">
                    <i data-lucide="info" aria-hidden="true"></i>
                    Request Feedback
                </a>
                <a class="btn secondary" href="index.html">Back Home</a>
            </div>
        </section>
    </main>
    <script>lucide.createIcons();</script>
</body>

</html>
