<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Rejected | Relivo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <i data-lucide="x-circle" style="width: 64px; height: 64px; color: var(--danger); margin-bottom: 24px;"></i>
            <h1>Application Update</h1>
            <p>Your organization application was not approved at this time.</p>
        </header>

        <section class="card" style="width: 100%; max-width: 500px; text-align: center;">
            <p style="margin-bottom: 32px; color: var(--text-muted);">
                After careful review of the provided documentation, we are unable to activate your workspace currently.
                This decision may be due to incomplete data or eligibility requirements.
            </p>
            <div class="flex-stack" style="flex-direction: column;">
                <a class="btn primary" href="mailto:support@relivo.org">
                    <i data-lucide="info"></i>
                    Request Feedback
                </a>
                <a class="btn ghost" href="index.html">Back Home</a>
            </div>
        </section>
    </main>
    <script>lucide.createIcons();</script>
</body>

</html>
