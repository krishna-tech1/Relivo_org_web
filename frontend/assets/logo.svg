<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <defs>
    <linearGradient id="gradientRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
  </defs>

  <!-- Left side of Shield (Deep Navy) -->
  <path d="M100 200 C60 180 30 130 30 60 L100 20 V110 Z" 
        fill="none" stroke="#0F172A" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Left Hand Curve (Deep Navy) -->
  <path d="M30 60 L30 100 C30 150 60 180 100 200"
        fill="none" stroke="#0F172A" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right side of Shield (Indigo/Purple) -->
  <path d="M100 20 V110" fill="none" stroke="none"/> <!-- Hidden guide -->
  <path d="M100 20 L170 60 C170 130 140 180 100 200" 
        fill="none" stroke="url(#gradientRight)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Heart (Centered, Intertwined) -->
  <!-- Left half Navy, Right half Indigo -->
  <path d="M100 135 C80 115 65 100 65 75 C65 55 80 40 100 60 C120 40 135 55 135 75 C135 100 120 115 100 135" 
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stylized Heart Stroke on top -->
  <path d="M100 135 C80 115 65 100 65 75 C65 55 80 40 100 60" 
        fill="none" stroke="#0F172A" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M100 60 C120 40 135 55 135 75 C135 100 120 115 100 135" 
        fill="none" stroke="url(#gradientRight)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
        
  <!-- Hand / Support Curve -->
  <!-- A swoosh from bottom left upwards -->
  <path d="M55 160 Q80 130 100 110" stroke="#0F172A" stroke-width="12" stroke-linecap="round" />
  
  <!-- Optional: Text 'Relivo' is not included in the icon file itself typically, 
       but the logo image provided had it. SVG is best as just the icon for flexibility. -->
</svg>
