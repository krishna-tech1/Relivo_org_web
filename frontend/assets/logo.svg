<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="128" height="128" rx="32" fill="#0f172a" />
  
  <!-- Stylized R Logo -->
  <g transform="translate(16, 16) scale(0.75)" filter="url(#glow)">
    <!-- Vertical Spine -->
    <path d="M32 20 V108" stroke="url(#brand-gradient)" stroke-width="16" stroke-linecap="round" />
    
    <!-- Top Loop (The 'Head' of the R) -->
    <path d="M32 20 H72 C94 20 112 38 112 60 C112 82 94 100 72 100 H32" 
          stroke="url(#brand-gradient)" stroke-width="16" stroke-linecap="round" fill="none" transform="translate(0, -6)" />
          
    <!-- The Leg (Dynamic stroke implying forward movement) -->
    <path d="M72 94 L104 128" stroke="#818cf8" stroke-width="16" stroke-linecap="round" />
  </g>
</svg>
