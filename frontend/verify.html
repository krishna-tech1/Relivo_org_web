<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Email | Relivo Organization Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="page center">
        <header class="hero">
            <div class="brand">
                <i data-lucide="shield-check" class="brand-icon"></i>
                <span class="brand-text">Relivo</span>
            </div>
            <p>We've sent a 6-digit verification code to your email.</p>
        </header>

        <section class="card" style="width: 100%; max-width: 450px; text-align: center;">
            <div class="empty-state-icon" style="margin-bottom: var(--space-6);">
                <i data-lucide="shield-check" style="width: 64px; height: 64px; color: var(--accent-600);"
                    aria-hidden="true"></i>
            </div>

            <form class="form" id="verifyForm">
                <input type="hidden" name="email" id="verifyEmail" />
                <div class="input-group">
                    <label for="otp-code">Verification Code</label>
                    <input type="text" id="otp-code" name="code" placeholder="123456" required maxlength="6"
                        style="text-align: center; letter-spacing: 0.5em; font-size: var(--text-2xl); font-weight: var(--font-bold);" />
                </div>
                <button class="btn primary" type="submit">
                    <i data-lucide="check-circle" aria-hidden="true"></i>
                    Complete Verification
                </button>
            </form>

            <div
                style="margin-top: var(--space-8); border-top: 1px solid var(--gray-200); padding-top: var(--space-6);">
                <form id="resendForm">
                    <p class="muted" style="margin-bottom: var(--space-3); font-size: var(--text-sm);">Didn't receive
                        the code?</p>
                    <button class="btn ghost" type="submit">
                        <i data-lucide="refresh-cw" aria-hidden="true"></i>
                        Resend Code
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
