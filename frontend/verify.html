<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Email</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="page">
        <header class="hero">
            <h1>Verification</h1>
            <p class="muted">A 6-digit code has been sent to your email.</p>
        </header>

        <section class="card">
            <h2 style="margin-bottom: 24px;">Enter OTP</h2>
            <form class="form" id="verifyForm">
                <input type="hidden" name="email" id="verifyEmail" />
                <label>One-Time Password
                    <input type="text" name="code" placeholder="000000" required maxlength="6"
                        style="text-align: center; font-size: 1.5rem; letter-spacing: 12px;" />
                </label>
                <button class="btn primary" type="submit">Verify Account</button>
            </form>

            <form class="form" id="resendForm" style="margin-top: 16px;">
                <button class="btn ghost" type="submit">Didn't receive it? Resend OTP</button>
            </form>
        </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
