<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Email</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="page">
        <header class="hero small">
            <h1>Verify Email</h1>
            <p>Enter the OTP sent to your official email.</p>
        </header>

        <section class="card">
            <form class="form" id="verifyForm">
                <input type="hidden" name="email" id="verifyEmail" />
                <label>OTP Code
                    <input type="text" name="code" required maxlength="6" />
                </label>
                <button class="btn primary" type="submit">Verify</button>
            </form>

            <form class="form" id="resendForm">
                <button class="btn ghost" type="submit">Resend OTP</button>
            </form>
        </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
