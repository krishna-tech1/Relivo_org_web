<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="page">
        <header class="hero">
            <h1>Account Settings</h1>
            <p class="muted">Manage your security and profile.</p>
        </header>

        <div id="passwordAlert" class="alert danger" style="display: none;">
            Security Notice: You are recently registered. Please update your temporary password to secure your account.
        </div>

        <section class="card">
            <h2 style="margin-bottom: 24px;">Change Security Password</h2>
            <form class="form" id="passwordForm">
                <label>Current Password
                    <input type="password" name="old_password" placeholder="••••••••" required />
                </label>
                <label>New Secure Password
                    <input type="password" name="new_password" placeholder="••••••••" required />
                </label>
                <div class="actions">
                    <button class="btn primary" type="submit">Update Password</button>
                    <a class="btn ghost" href="dashboard.html">Return to Dashboard</a>
                </div>
            </form>
        </section>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
